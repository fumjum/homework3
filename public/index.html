<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Paul French: Professional Profile</title>
</head>
<body style="background-color:#000000; color:#FFFFFF">
  <div class="container" ng-controller="AppCtrl">
    <h1>Paul French</h1>
	<h2>pfrench@calstatela.edu<h2>
	<h2>(626) 808-1010<h2>
	<h2>Arcadia, CA<h2>
	
	<br>
	
	<h1>Education</h1>

    <table class="table">
      <thead>
        <tr>
          <th>School</th>         
          <th>Degree</th>
          <th>Last Year Attended</th>
        </tr>
		</thead>
		<tbody>
        <tr ng-repeat="education in resume | filter:{ 'type':'edu'}">
            <td>{{education.school}}</td>
			<td>{{education.degree}}</td>
            <td>{{education.last_year}}</td>   
		 </script>
        </tr>
      </tbody>
    </table>
	<h1>Skills</h1>
	<table class="table">
      <thead>
		</thead>
		<tbody>
        <tr ng-repeat="skills in resume | filter:{ 'type':'skill'}">
          <td>{{skills.skill}}</td>
        </tr>
      </tbody>
    </table>
	<h1>Projects</h1>
	<table class="table">
      <thead>
        <tr>
          <th>Title</th>         
          <th>Description</th>
        </tr>
		</thead>
		<tbody>
        <tr ng-repeat="projects in resume | filter:{'type':'project'}">
          <td>{{projects.title}}</td>
          <td>{{projects.description}}</td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
